<header class="masthead text-center">
    <div class="container col-9 col-sm-6 col-md-5 col-lg-4 col-xl-3 my-auto"
         style="padding-top: 25vh !important; opacity: .87">
        <div>
            <div class="card">
                <div class="card-body">
                    <div class="login-form">
                        <form style="margin-bottom: 2vh; font-family: 'Helvetica'" method='post'
                              action="php/login.php"
                              name='loginForm'>
                            <h2 class="h3 mb-3 font-weight-bold">Sign in</h2>
                            <div class="form-group text-left">
                                <input class="form-control" placeholder="Email" type="email" name="email">
                            </div>
                            <div class="form-group text-left">
                                <input class="form-control" placeholder="Password" type="password" name="password">
                            </div>
                            <div class="form-group text-left">
                                <select class="form-control" placeholder="My identity" type="text" name="myIdentity">
                                    <option>Booker</option>
                                    <option selected="selected">Driver</option>
                                </select><br>
                            </div>
                            <div class="float-right">
                                <input type="hidden" name="type" value="1" />
                                <input type="submit" id="setcookie" value = "Login" class="btn btn-primary" type="submit"/>
                            </div>
                        </form>
                        <div class="checkbox float-left" style="font-family:'Helvetica'">
                            <input type="checkbox" value="remember-me"> Remember me
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
