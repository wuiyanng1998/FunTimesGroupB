<!--Traveller Details-->
<section class="bg-light pt-5">
    <div class="container">
        <div class="card bg-card">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-12 col-lg-6">

                        <br>
                        <br>

                        <div class="container">
                            <div class="row">
                                <div class="col-lg-7 text-center">
                                    <h2 class="section-heading">For Employees</h2>
                                    <hr class="my-4">
                                </div>
                            </div>
                        </div>

                        <div class="card pl-0 my-3 bg-light">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-2">
                                        <i class="fas fa-2x fa-user-friends text-primary-light my-3"></i>
                                    </div>
                                    <div class="col-10">
                                        <h5>Traveller ID</h5>
                                        <input class="form-control validate" id="traveller_id"
                                               placeholder="Employees Only"
                                               type="text">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <br>
                        <br>

                        <div class="container">
                            <div class="row">
                                <div class="col-lg-7 text-center">
                                    <h2 class="section-heading">For Non Employees</h2>
                                    <hr class="my-4">
                                </div>
                            </div>
                        </div>


                        <div class="card pl-0 my-3 bg-light">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-2">
                                        <i class="fas fa-2x fa-user-friends text-primary-light my-3"></i>
                                    </div>
                                    <div class="col-10">
                                        <h5>Name</h5>
                                        <input class="form-control validate" id="traveller_name"
                                               placeholder="Firstname and Surname"
                                               type="text">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="card ml-0 pl-0 my-3 bg-light">
                            <div class="card-body ">
                                <div class="row">
                                    <div class="col-2">
                                        <i class="fas fa-2x fa-envelope text-primary-light my-3"></i>
                                    </div>
                                    <div class="col-10">
                                        <h5>Email</h5>
                                        <input class="form-control validate" id="traveller_email" placeholder=""
                                               type="Text">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="card ml-0 pl-0 my-3 bg-light">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-2">
                                        <i class="fas fa-2x fa-phone text-primary-light my-3"></i>
                                    </div>
                                    <div class="col-10">
                                        <h5>Phone Number</h5>
                                        <input class="form-control validate" id="traveller_phone" placeholder=""
                                               type="number">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="mx-auto my-3 text-light">
                                <a class="btn btn-primary btn-xl" id="additional_traveller" onclick="addFields()">Add Another Traveller</a>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <br>



        <!--Submit button-->
        <div class="row">
            <div class="mx-auto my-3">
                <a class="btn btn-primary btn-xl" href="">Confirm</a>
            </div>
        </div>
    </div>


</section>
