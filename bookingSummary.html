<!--Summary Background-->
<section class="bg-light pt-5">
    <div class="container">
        <form class="card bg-card">
            <div class="card-body">
                <div class="row">

                    <!--Summary content-->
                    <div class="col-md-12 col-lg-6">
                        <div class="pl-0">
                            <h3 class="font-weight-bold"> Booking Summary </h3>
                        </div>

                        <!--Pick up address-->
                        <div class="card pl-0 my-3 bg-light">
                            <div class="card-body">
                                <div class="row align-items-center">
                                    <div class="col-2 text-center">
                                        <i class="fas fa-2x fa-map-marker-alt text-primary-light"></i>
                                    </div>
                                    <div class="col-10">
                                        <h5>Pick-up address</h5>
                                        <div class="row align-items-center">
                                            <div class="col-10">
                                                <input class="form-control validate"
                                                       placeholder="return pick up address" type="text">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!--Drop off address-->
                        <div class="card pl-0 my-3 bg-light">
                            <div class="card-body">
                                <div class="row align-items-center">
                                    <div class="col-2 text-center">
                                        <i class="fas fa-2x fa-map-marker-alt text-primary-light"></i>
                                    </div>
                                    <div class="col-10">
                                        <h5>Drop-off address</h5>
                                        <div class="row align-items-center">
                                            <div class="col-10 ">
                                                <input class="form-control validate"
                                                       placeholder="return drop off address" type="text">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!--Date of journey-->
                        <div class="card ml-0 pl-0 my-3 bg-light">
                            <div class="card-body ">
                                <div class="row align-items-center">
                                    <div class="col-2 text-center">
                                        <i class="fas fa-2x fa-calendar-alt text-primary-light my-3"></i>
                                    </div>
                                    <div class="col-10">
                                        <h5>Date of Journey</h5>
                                        <input class="form-control validate" placeholder="Pick date" type="date">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!--Time of journey-->
                        <div class="card ml-0 pl-0 my-3 bg-light">
                            <div class="card-body">
                                <div class="row align-items-center">
                                    <div class="col-2 text-center">
                                        <i class="fas fa-2x fa-clock text-primary-light my-3"></i>
                                    </div>
                                    <div class="col-10">
                                        <h5>Time of Journey</h5>
                                        <input class="form-control validate" placeholder="Return time of journey"
                                               type="time">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!--Number of luggages-->
                        <div class="card ml-0 pl-0 my-3 bg-light">
                            <div class="card-body ">
                                <div class="row align-items-center">
                                    <div class="col-2 text-center">
                                        <i class="fas fa-2x fa-suitcase-rolling text-primary-light my-3"></i>
                                    </div>
                                    <div class="col-10">
                                        <h5>Number of Luggages</h5>
                                        <input class="form-control validate" placeholder="Enter number of luggages"
                                               type="number">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!--Number of passengers-->
                        <div class="card ml-0 pl-0 my-3 bg-light">
                            <div class="card-body ">
                                <div class="row align-items-center">
                                    <div class="col-2 text-center">
                                        <i class="fas fa-2x fa-user-friends text-primary-light my-3"></i>
                                    </div>
                                    <div class="col-10">
                                        <h5>Number of Passengers</h5>
                                        <input class="form-control validate" placeholder="Enter number of passengers"
                                               type="number">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--Car details -->
                    <div class="col-4">
                        <img src="img/portfolio/fleet/RRCullinan.jpg" width="100%" height="fit"/>
                        <p></p>
                        <div class="text-lg-center text-primary">Rolls-Royce Cullinan</div>
                        <div class="text-black-50 text-lg-center">4 passengers</div>
                        <div class="text-black-50 text-lg-center">Regular luggage room</div>
                    </div>

                </div>

                <!--Confirm button-->
                <div class="row">
                    <div class="mx-auto my-3">
                        <a class="btn btn-primary btn-xl" href="bookingConfirmation.html">Confirm booking</a>
                    </div>
                </div>
            </div>
        </form>
        <br>
    </div>

</section>
