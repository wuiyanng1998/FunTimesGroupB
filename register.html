<header class="masthead text-center">
    <div class="container col-9 col-sm-7 col-md-6 col-lg-5 col-xl-4 my-auto"
         style="padding-top: 5vh; !important; opacity: .87">
        <div>
            <div class="card">
                <div class="card-body">
                    <div class="login-form">
                        <form style="margin-bottom: 2vh; font-family: 'Helvetica'" method='post' name='loginForm'
                              action="php/register.php">
                            <h2 class="h3 mb-3 font-weight-bold">Register</h2>
                            <div class="form-group text-left">
                                <input class="form-control" placeholder="First Name" type="text" name="firstName"
                                       onkeyup="checkFirstName()" id="firstName" required>
                            </div>
                            <div id="firstNameError"></div>

                            <div class="form-group text-left">
                                <input class="form-control" placeholder="Last Name" type="text" name="lastName"
                                       id="lastName" onkeyup="checkLastName()" required>
                            </div>
                            <div id="lastNameError"></div>

                            <div class="form-group text-left">
                                <input class="form-control" placeholder="Email" type="email" name="email"
                                       id="email" required>
                            </div>

                            <div class="form-group text-left">
                                <input class="form-control" id="password" placeholder="Password"
                                       type="password" name="password" onkeypress='checkPasswordConfirm()'
                                       onkeyup="checkPasswordInput()" required>
                            </div>
                            <div id="passwordError"></div>

                            <div class="form-group text-left">
                                <input class="form-control" id="passwordConfirm" placeholder="Confirm Password"
                                       type="password" name="password" onkeyup='checkPasswordConfirm()' required>
                            </div>
                            <div id="passwordConfirmError"></div>

                            <div class="form-group text-left">
                                <input class="form-control" placeholder="Phone Number" type="text" name="phoneNumber"
                                       onkeyup="checkPhoneNumber()" id="phoneNumber" required>
                            </div>
                            <div id="phoneNumberError"></div>
                            <div class="form-group text-left">
                                <select class="form-control" type="text" name="myIdentity">
                                    <option selected="selected">Booker</option>
                                    <option>Driver</option>
                                </select><br>
                            </div>
                            <div class="float-right">
                                <!--<input type="hidden" name="type" value="1" />-->
                                <button class="btn btn-primary" type="submit" onclick="return verifyInputs()">Register
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
