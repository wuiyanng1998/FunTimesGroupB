<header class="masthead text-center">
    <div class="container col-9 col-sm-6 col-md-5 col-lg-4 col-xl-3 my-auto"
         style="padding-top: 25vh !important; opacity: .87">
        <div>
            <div class="card">
                <div class="card-body">
                    <div class="login-form">
                        <form style="margin-bottom: 2vh; font-family: 'Helvetica'" method='post' name='loginForm' action="php/register.php">
                            <h2 class="h3 mb-3 font-weight-bold">Register</h2>
                            <div class="form-group text-left">
                                <input class="form-control" placeholder="First Name" type="text" name="firstName"
                                       required>
                            </div>
                            <div class="form-group text-left">
                                <input class="form-control" placeholder="Last Name" type="text" name="lastName"
                                       required>
                            </div>
                            <div class="form-group text-left">
                                <input class="form-control" placeholder="Email" type="email" name="email"
                                       required>
                            </div>
                            <div class="form-group text-left">
                                <input class="form-control" id="password" placeholder="Password"
                                       type="password" name="password" onkeyup='check()' required>
                            </div>
                            <div class="form-group text-left">
                                <input class="form-control" id = "passwordConfirm" placeholder="Confirm Password"
                                       type="password" name="password" onkeyup='check()' required>
                            </div>
                            <div id= "passwordError"></div>

                            <div class="form-group text-left">
                                <input class="form-control" placeholder="Phone Number" type="number" name="phoneNumber"
                                       required>
                            </div>
                            <div class="form-group text-left">
                                <select class="form-control" type="text" name="myIdentity">
                                    <option>Booker</option>
                                    <option selected="selected">Driver</option>
                                </select><br>
                            </div>
                            <div class="float-right">
                                <!--<input type="hidden" name="type" value="1" />-->
                                <button class="btn btn-primary" type="submit">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
